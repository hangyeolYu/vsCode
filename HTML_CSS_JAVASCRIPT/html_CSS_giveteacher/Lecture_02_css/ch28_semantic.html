<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Semantic (의미가 있는) 태그 
        1. <header>: 회사 로고, 회사 이름 (머리말)
        2. <nav>: 메뉴바 (링크 a href) (navigation)
        3. <main>: 페이지에서 메인이 되는 부분
        4. <section>: 관련있는 article끼리 묶어줄 때
        5. <article>: 게시물 하나, 신문 기사 하나 (문서 독립적인 내용)
        6. <aside>: 문서 내용과 관련없이 보통 광고
        7. <footer>: 회사 저작권/대표전화/대표이사/위치/사업자등록번호 (꼬리말)
    -->
    <!-- 헤더 구역 -->
    <header>
        <h1>길동이 회사</h1>
        <nav>
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </nav>
    </header>

    <!-- 본문 구역 -->
    <main>
        <section>
            <h2>section 제목</h2>
            <article>
                <h3>article 제목1</h3>
                <p>article 내용1</p>
            </article>
            <article>
                <h3>article 제목1</h3>
                <p>article 내용1</p>
            </article>
            <article>
                <h3>article 제목1</h3>
                <p>article 내용1</p>
            </article>
        </section>
    </main>

    <!-- 사이드 구역 -->
    <aside>
        <h3>aside 제목</h3>
        <p>aside 내용</p>
    </aside>

    <!-- 푸터 영역 -->
    <footer>
        <p>회사 위치, 대표전화번호, 저작권</p>
        <address>제작자 연락처</address>
    </footer>

</body>
</html>
