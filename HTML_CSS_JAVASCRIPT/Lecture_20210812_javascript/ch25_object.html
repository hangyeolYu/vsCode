<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS 객체 기반의 스크립트 언어 
        //클래스 : 붕어빵 틀 (메모리 올라가지 않음 )
        //객체 : 팥 붕어빵,크림 붕어빵,피자 붕어빵  (메모리 올라감 )
        
        //객체 생성 방법 
        //let 객체 변수명 = {속성 (key): 값(value),속성 (key): 값(value),...};

        //객체 내부 속성 (property)접근 
        //1) 마침표 (객체명.속성이름)
        //2) 대괄호 (객체명["속성이름"]), " " 무적권 필요 ㅋ 

        //객체 생성 
        let obj = {name:"smith",age:40,company:"naver"};

        //객체 속성 접근 
        console.log(obj.name);
        console.log(obj["age"]);
        console.log(obj["company"]);

        let car = {
            model : "fatboy",
            price : 3000,
            company : {
                name: "harley",
                logo :"H",

            },
            //객체 속성값으로 객체 정의
            tires: ["fl","fr","bl","br"],
            //객체 속성값으로 배열 ([]정의)
            drive: function(){
                console.log('Drive!');
            }


        };

        //Q1. car model 출력
        console.log(car["model"]);
        //Q2. car company 출력
        console.log(car.company.logo);
        console.log(car.company.name);
        
        //Q3.car tires 출력 
        for(let i =0;i< car.tires.length;i++){
            console.log(car.tires[i]);
        }

        //forEach
        car.tires.forEach(function (arr) {
            console.log(arr)
        });
        //좀더 섹시하게 
        car.tires.forEach((value)=>console.log(value));

        //Q4. car drive() 출력 
        car.drive();

        //객체 삭제 

        delete car.model; //특정삭제
        delete car;




    </script>
</body>
</html>
