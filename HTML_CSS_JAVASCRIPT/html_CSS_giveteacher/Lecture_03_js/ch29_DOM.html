<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            DOM (Document Object Model, 문서 객체 모델)
            : 웹 문서 로드할 때 브라우저는 구성 요소를 DOM 생성 (트리 구조)
            : DOM을 통해 HTML 요소를 추가/수정/삭제 가능
            
            Document > html > head > title > text
                              body > a, p .... > text
        
        */

        // 원래는 title id를 가지고 있는 h1 태그가 더 위에 있어야 함

        // window.onload 메소드 (한 페이지에 하나만 작성, global event handler)
        // : JS의 문서가 모두 준비된 이후에 실행시키겠다!
        // : <body> 태그를 모두 읽은 다음에 처리하겠다!

        window.onload = function () {
            function writeTitle() {
                let msg = document.getElementById("title").innerHTML;
                document.write(msg);

                // document.getElementById("title").innerHTML = "aaaa";
            }

            function writeH1() {
                // 1. <h1> 태그 생성
                let head = document.createElement("h1");

                // 2. text node 생성
                let text = document.createTextNode("Hi JS!");

                // 3. <h1> 태그에 text node 추가 (<h1>Hi JS!</h1>)
                head.appendChild(text);

                // 4. <h1> 태그를 <body> 추가
                document.body.appendChild(head);
            }

            function writeUL() {
                let fruits = ["apple", "banana", "orange"];

                // <ul>
                //     <li>apple</li>
                //     <li>banana</li>
                //     <li>orange</li>    
                // </ul>

                // 1. <ul> 생성
                let ul = document.createElement("ul");

                // 2. <li> 생성
                for (let i = 0; i < fruits.length; i++) {
                    let li = document.createElement("li");
                    li.textContent = fruits[i];
                    ul.appendChild(li);
                }

                // 3. <ul> 태그를 <body> 넣기
                document.body.appendChild(ul);

            }

            function removeP() {
                // DOM 삭제
                // : p1 삭제하고자 하면 p1의 부모를 알아야 함!
                // : 부모.removeChild(자식)

                let box = document.getElementById("box"); // <div>
                console.log(box); // null
                let p1 = document.getElementById("p1"); // <p>
                console.log(p1); // null
                box.removeChild(p1);

                let h1 = document.getElementsByTagName("h1");
                // collection 형태로 들어옴 (Elements)
                console.log(h1);
                document.body.removeChild(h1[0]);

            }

            // writeTitle();
            // writeH1();
            // writeUL();
            removeP();
        }

        // 요소 관련 메소드
        // 1. document.creatElement(element): 요소 생성
        // 2. document.removeElement(element): 요소 삭제
        // 3. document.appendElement(element): 요소 추가
        // 4. document.replaceElement(new, old): old -> new 대체
    </script>
    <h1 id="title">Welcome! 1</h1>
    <h1 id="title">Welcome! 2</h1>
    <div id="box">
        <p id="p1">첫번째 문단</p>
        <p id="p2">두번째 문단</p>
    </div>
</body>

</html>
