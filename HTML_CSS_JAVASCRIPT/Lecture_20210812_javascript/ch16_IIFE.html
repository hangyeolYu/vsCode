<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   /*
    자기호출 함수 
    (IIFE, Immediately Invoked (호출하는 ) Function Expression)

    1. 만들면 바로 호출되는 함수 
    2. 익명함수 + ()
    3. 해당 함수는 재사용 용도 보다는 테스트 할때 많이 사용 
        (충돌 방지!) 
   
   
   */

   (function() {
       console.log('IIFE');
   })();
   //바로보기 option + B ! 

   </script> 
</body>
</html>
