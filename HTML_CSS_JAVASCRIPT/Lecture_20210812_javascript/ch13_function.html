<html lang="en">
<head>

<body>
    <script>
        /*
        자바 스크립트 함수
        function + 함수 이름 (매개 변수 1, 매개 변수 2...){
            //실행 내용 
        }
        1.함수 이름 : 문자,숫자,_,$기호 가능 
        2.매개변수 함수 내에서 지역 변수로 작동 
       
        
        */
        function add(a,b){
            return a + b;
        }
        let x = add(4,3);
        console.log(x);
        console.log(typeof(x));
        //크롬 개발자 모드 commend + option + I
        x= add("a",'b');

        console.log(x);
        console.log(typeof(x));

        x = "return : "+add(3,4);
        console.log(x);
        console.log(typeof(x));

        function printcarname(){
            let carName = "Volvo";//지역변수 (local Variables)
            console.log(carName);
        }
        
        console.log(printcarname);
        //console.log(carName); --- 오류발생 

        /*
        1. 선언적 함수  (이름이 있는 함수)
        :호이스팅 (끌어 올려짐 ,hoisting)
        2. 표현식 함수 (이름이 없는 함수,익명함수)
        :변수에 저장되어서 사용 
        :호이스팅이 일어나지 않음!
        
        */
        // 1.선언적 함수 

        myfunc(); //hoisting...(working!);

        function myfunc() {
            console.log ("hello");
        }
        

        //1-1.선언적 함수를 변수에 저장 할 수 있음 
        let func = function yourfunc () {
            console.log("hello");
        }
        //변수에 정의된 함수 호출 
        func(); //yourfunc();

        //1-2. 선언적 함수를 나중에 변수에 저장될 수 있음

        function ourfunc() {
            conslole.log ("hello!!!");
        }
        const func2  = ourfunc; //함수 이름만 전달 
        func2();//ourfunc();
        //func2 = yourfunc; //상수여서 재 할당 불가능
        

    
        //2.표현식 함수(익명함수)
        //: 변수에 저장 한 뒤에 호출 
        const view = function () {
            console.log("hello! anonymous function.");
        } 
        view();//함수 호출



    </script>
    
</body>
</html>
