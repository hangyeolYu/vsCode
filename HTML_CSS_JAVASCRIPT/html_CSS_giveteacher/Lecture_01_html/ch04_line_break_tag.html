<!-- 
	줄 바꿈 태그 <br> or <br/> 
	
	1. 사용한 만큼 줄이 바뀜
	2. 닫는 태그가 없는 나홀로 태그
 -->
 <!DOCTYPE html>
 <html>
 <head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>line break tag</title>
 </head>
 <body>
     <p> 여기가 첫 번째 문단입니다.</p>
     <p></p>
     <p></p>
     <p></p>
     <p> 여기가 두 번째 문단입니다.</p>
     <br>	
     <!-- 줄 바꿈 -->
     <br/>	
     <!-- 줄 바꿈 추천 
        (열고 닫음 사이에 내용이 없을땐 
        나홀로 태그로 이 형식 사용) -->
     <p> 여기가 세 번째 문단입니다.</p>
 </body>
 </html>
