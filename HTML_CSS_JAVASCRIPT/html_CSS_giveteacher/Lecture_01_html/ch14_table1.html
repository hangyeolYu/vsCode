<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- 테이블 삽입 <table>
    <tr>: 행 추가 (table row)
    <th>: 열 추가 (bold, centered (중간 정렬))
    <td>: 테이블에 데이터 추가 (left-aligned (왼쪽 정렬))
    
    <rowspan>: 행 병합 (rowspan="2" (합칠 칸수))
    <colspan>: 열 병합
    -->

    <table>
        <tr>
			<!-- 열 이름 (th) (굵게) -->
            <th>EMPNO</th>
            <th>ENAME</th>
            <th>SAL</th>
        </tr>
        <tr>
			<!-- 열에 해당하는 데이터 삽입 -->
            <td>1111</td>
            <td>Smith</td>
            <td>800</td>
        </tr>
        <tr>
            <td>2222</td>
            <td>Jones</td>
            <td>1300</td>
        </tr>
        <tr>
            <td>3333</td>
            <td>James</td>
            <td>1500</td>
        </tr>
    </table>


    <h1>3행 2열 테이블</h1>
	<table style="border: 1px solid black;">
		<tr>
			<th style="background: pink">아이디</th>
			<th style="background: yellow">비밀번호</th>
		</tr>
		<tr>
			<td>admin</td>
			<td>1234</td>
		</tr>
		<tr>
			<td>user</td>
			<td>5678</td>
		</tr>
	</table>

	
	<h1>열 병합 연습</h1>
	<table border="1">
		<tr>
			<td colspan="2">인구조사</td>
		</tr>
		<tr>
			<td>지역</td>
			<td>인구</td>
		</tr>
		<tr>
			<td>서울</td>
			<td>1000만</td>
		</tr>
	</table>

	<h1>행 병합 연습</h1>
	<table border="1">
		<tr>
			<td colspan="2" style="background: hotpink">라커 1번</td>
		</tr>
		<tr>
			<td rowspan="2" style="background: yellow">바트심슨</td>
			<td>10월 20일</td>
		</tr>
		<tr>
			<td>10월 31일</td>
		</tr>
	</table>

	<h1>연습문제</h1>
	<table border="1">
		<tr>
			<td>이름 </td>
			<td>나이 </td>
			<td>주소 </td>
		</tr>
		<tr>
			<td>홍길동 </td>
			<td>20세 </td>
			<td>서울시 마포구 노고산동 </td>
		</tr>
		<tr>
			<td>특기 </td>
			<td colspan="2">먹기 </td>
		</tr>
		<tr>
			<td rowspan="2">신체 </td>
			<td colspan="2">180.0cm </td>
		</tr>
		<tr>
			<td colspan="2">83kg </td>
		</tr>
	</table>


	<h1>연습문제 3</h1>
	<table border="1" style="width: 20%">
		<tr>
			<td colspan="4">1 </td>
			<td rowspan="7">2 </td>
		</tr>
		<tr>
			<td rowspan="5">3 </td>
			<td rowspan="4">4 </td>
			<td colspan="2">5 </td>
		</tr>
		<tr>
			<td>6 </td>
			<td rowspan="4">7 </td>
		</tr>
		<tr>
			<td>8 </td>
		</tr>
		<tr>
			<td>9 </td>
		</tr>
		<tr>
			<td colspan="2">10 </td>
		</tr>
		<tr>
			<td colspan="4">11 </td>
		</tr>
	</table>

</body>
</html>
