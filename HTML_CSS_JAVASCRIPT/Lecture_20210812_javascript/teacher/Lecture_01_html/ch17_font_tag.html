   <h1>글꼴 크기</h1>

   <font size="7">글꼴 크기 7</font>
   <font size="8">글꼴 크기 8</font>   <!-- 글꼴크기는 7까지만 적용 -->

   <span style="font-family: 궁서체">가나다라마바사ABCDEFG12345</span> <br/>
