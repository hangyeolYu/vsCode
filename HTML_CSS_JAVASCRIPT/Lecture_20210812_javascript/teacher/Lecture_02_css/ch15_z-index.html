<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width:300px;
            height:300px;
            position:absolute;
        }
        #red-box{
            z-index: 1;
            background-color: red;
            top:50px;
            left:50px;
        }
        #orange-box{
            z-index: 2;
            background-color: orange;
            top:100px;
            left:100px; 
        }
        #yellow-box{
            z-index: 3;
            background-color: yellow;
            top:150px;
            left:150px; 
        }
        #black-box{
            z-index:-9999;
            background-color: black;
            top:200px;
            left:200px;
        }
        
    </style>
</head>

<!-- z-index
    : 어떤 요소와 요소끼리 overlap 생길 때 우선순위 지정

    1. z 방향 (앞 뒤) 순서를 결정하는 인덱스 값
    2. 정수 값을 가짐
    3. 값이 클수록 앞으로 나옴
    ex) 3개 겹침, 3 2 1

    4. 무조건 앞에 있어야 하는 경우 z-index: 9999;

-->

<body>
    <div class="box" id="black-box">검정박스</div>
    <div class="box" id="red-box">빨강박스</div>
    <div class="box" id="orange-box">주황박스</div>
    <div class="box" id="yellow-box">노랑박스</div>
</body>
</html>
