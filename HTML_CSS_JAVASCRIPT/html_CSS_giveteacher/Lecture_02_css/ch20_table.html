<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid black;
            /* border-collapse: collapse; */
            /* 
            collapse : 붕괴하다 
            테이블의 테두리가 한줄만 생김 */
            border-spacing: 10px;
            /* 보더들 사이에 간격을 지정가능 */
        }
        th,td{
            /* th 이거나 td일때 */
            border:1px solid black;
            padding: 10px;
            vertical-align: middle;
            /* 수직 방향으로 정렬 
                top,middle,bottom*/

        }
        th{
            background-color: blanchedalmond;
        }
        tr :hover{
            /* 마우스를 가져다 됬을때 */
            background-color: blueviolet;
            font-weight: bold;
            transform: scale(1.5,1.5);
            /* 커짐! */
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <th>이름</th>
           <th>학년/학기</th>
           <th>좋아하는 과목</th>

        </tr>
        <tr>
           <td rowspan="2">홍길동</td>
           <!-- 두칸 합치기  -->
           <td>3</td>
           <td rowspan="2">수학</td>

        </tr>
            <td>2</td>
        <tr>
            <td rowspan="2">홍길순</td>
            <!-- 두칸 합치기  -->
            <td>2</td>
            <td rowspan="2">영어</td>

        </tr>

    </table>
</body>
</html>
