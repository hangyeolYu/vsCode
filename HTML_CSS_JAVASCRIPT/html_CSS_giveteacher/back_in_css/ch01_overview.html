<!-- 
    css: cascade style sheet (종속된 스타일시트)

    - 웹 페이지에 스타일 (서식)을 적용하는 기능

    형식)
    1) inline-style: 가장 높은 우선순위를 가짐
        <h1 style="color:red"><h1>

    2) internal-style: <style> 태그에 작성
        <style>
            div {
                color:red
            }
        </sytle>

    3) external-style: 외부에 *.css 파일을 만들어서 작성
        <style>
            <link rel="stylesheet" text="text/css"
            href="./css/style.css"/>

            현재 폴더에 css 폴더를 만들고 
            style.css 파일 저장
        </style>    
    
    <선택자 (selector)>
    1) 전체 선택자: 초기화 용도
        * {속성:값}
    2) 태그 선택자
        태그명 {속성:값}
    : 같은 종류의 스타일을 동일한 태그 공통적으로 적용
    3) 클래스 선택자
        .클래스 이름 {속성:값}
    4) 아이디 선택자 : 같은 페이지 안에 중복된 아이디 없음
        #아이디 이름 {속성:값}
    5) 자식 선택자 : A 바로 밑에 B에만 적용 (A 적용 X)
        A > B {속성:값}
    6) 자손 선택자: A 아래 모든 B에 적용
        A B {속성:값}

 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
