<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: lightgray;
            border-radius: 5px;
            width:500px;
            padding:10px;
            margin:auto;
        }

        input, select {
            display: block;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            /* 박스의 크기를 어떤 기준 계산할지 정하는 속성
                content-box: 내용 기준 크기 결정 (기본값)
                border-box: 테두리 기준 크기 결정
            */
            width:100%;
            margin-bottom: 10px;
        }

        input[type=submit]{
            background-color: red;
            color: white;
            margin-top: 30px;

        }

        input[type=submit]:hover{
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
		<form action="#" method="post">
			<label for="name">이름</label>
			<input type="text" id="name" name="sName" placeholder="이름"/>
			
			<label for="age">나이</label>
			<input type="number" id="age" name="sAge" placeholder="나이" >
			
			<label for="addr">주소</label>
			<select id="addr" name="sAddr" >
				<option value="">::주소선택::</option>
				<option value="서울">서울</option>
				<option value="인천">인천</option>
				<option value="경기">경기</option>
				<option value="강원">강원</option>
			</select>
			
			<input type="submit" value="전송"/>
		</form>
	</div>
</body>
</html>
