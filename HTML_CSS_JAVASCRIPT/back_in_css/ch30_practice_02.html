<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 폼</title>
    <style>
       #intro{
        padding: 10px 10px 0px 100px;
        color: chartreuse;
        border-radius: 200px;
        width:500px;
        margin: auto;
       }
       h1{
           padding:10px 10px 10px 100px ;
       }
       .check{
           
        width: 800px;
           margin: auto;
           
       }
       #feel{
        background-color: rgb(170, 166, 166);
        border-top :1px solid black;
        
       }
       h3{
        padding:10px 10px 10px 100px ;
        margin: auto;
        width: 200px;
       }
       .haveTable{
        padding:10px 100px 10px 10px ;
        border-top: 1px solid black;
        
       }
       #feeling{
           background-color: rgb(235, 233, 229);
           border-top: 1px solid black;
           /* margin: auto;
           width: 200px; */
       }
       input[type=submit]{
           padding: 5px;
           margin: 1px 1px 1px 200px;
          
           

       }
       .widthTd{
           width: 70%;
       }
       
    </style>
</head>

<body>
        <div id="intro">
        <h1>회원가입 폼</h1>
        </div>    
        <div class="check">
            <div id="feel">
            <h3>필수정보</h3>
        </div>
        
        <div class="haveTable">
            <table>
                <tr>
                    <td><label for="id" >아이디</label></td>
                    <td class="widthTd"> <input name="say"  id="id"></td>
                </tr>
                <tr>
                    <td><label for="pass" >비밀번호</label></td>
                    <td class="widthTd"> <input type="text" id="pass"></td>
                </tr>
                <tr>
                    <td><label for="passcheck" >비밀번호 확인</label></td>
                    <td class="widthTd"> <input type="text" id="passcheck"></td>
                </tr>
                <tr>
                    <td><label for="name" >이름</label></td>
                    <td class="widthTd"> <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="sex">성별</label></td>
                    <td><input type="radio" id="sex" value="남자">남자</input>
                        <input type="radio" id="sex" value="여자">여자</input></td>

                </tr>
                <tr>
                    <td><label for="number">연락처</label></td>
                    <td><select id="number">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="019">019</option>
                     </select>
                    -
                    <input type="text">
                    -
                    <input type="text"></td>
                </tr>
            </table>
        </div>
       
            <div id="feel">
            <h3>선택정보</h3>
        </div>
        <div class="havatable">
            <table>
                <tr>
                    <td><label for="nickname">닉네임</label></td>
                    <td class="widthTd"><input type="text" id="nickname"></td>
                </tr>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input type="text" id="email">
                    @
                    <input type="text" placeholder="도메인 입력"></td>
                </tr>
                <tr>
                    <td><label for="sendemail">이메일 수신</label></td>
                    <td><input type="radio" id="sendmail">수신
                    <input type="radio" id="sendmail">미수신</td>
                </tr>

                <tr>
                    <td><label for="sendesell">SMS 수신</label></td>
                    <td><input type="radio" id="sendsell">수신
                    <input type="radio" id="sendsell">미수신</td>
                </tr>
                <tr>
                    <td><label for="checkhobby">취미 활동</label></td>
                    <td><input type="checkbox" id="checkhobby">독서
                        <input type="checkbox" id="checkhobby">낚시
                        <input type="checkbox" id="checkhobby">수영
                </td>
                </tr>
                <tr>
                    <td><label for="png">프로필 사진</label></td>
                    <td><input id="png" type="file" placeholder="선택된 파일 없음"></td>
                </tr>
            </table>
        </div>
        <div id="feeling">
            <input type="submit"value="회원가입">
            <input type="submit" value="다시작성">
        </div>
       
    </div>
    
</body>
</html>
