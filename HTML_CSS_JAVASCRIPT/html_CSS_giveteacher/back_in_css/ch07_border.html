<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    border: 테두리
    1) border-style: solid(실선), double(이중실선), 
                    dotted(점선), dashed(대시선)
    2) border-color
    3) border-width: 테두리 두께
    thin(얇은선), medium(중간선), thick(굵은선)

    ex) border: 1px solid red
    => 상하좌우 전체의 border style과 width 동시에 적용
 -->

<body>
    <div style="border-style: double;">
        이중 실선
    </div>
    <br/>
    <div style="border-style: solid; border-width: 5px;">
        모든 테두리가 5px 실선
    </div>
    <br/>
    <div style="border-style: solid; 
    border-width: 5px 20px 30px 50px;">
        상: 5px, 우: 20px, 하: 35px, 좌: 50px
        12시 방향부터 시계 방향 적용
    </div>
    <br/>
    <div style="background:olive; 
                border-color:orange;
                border-style:solid; 
                border-width: 5px 20px 30px 50px;">
        상: 5px, 우: 20px, 하: 35px, 좌: 50px
        12시 방향부터 시계 방향 적용
    </div>
    <br/>
    <div style="background:olive; 
                border-color:orange;
                border-radius: 20px;
                border-style:solid; 
                border-width: 5px 20px 30px 50px;">
        상: 5px, 우: 20px, 하: 35px, 좌: 50px
        12시 방향부터 시계 방향 적용
    </div>
    <br/>
    

</body>
</html>
