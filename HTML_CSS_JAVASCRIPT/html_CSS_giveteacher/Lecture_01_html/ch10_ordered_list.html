<!-- 
	<ol> 목록태그
	
	1. 순서가 있는 태그이다.
	2. type 속성
		1) type="1"
		2) type="I"
		3) type="i"
		4) type="A"
		5) type="a"
 -->
 <!DOCTYPE html>
 <html>
 <head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Ordered list</title>
 </head>
 <body>
     <h1>&lt;순서 있는 목록&gt;</h1>
     <ol type="1">
         <li>오렌지 </li>
         <li>딸기 </li>
         <li>바나나 </li>
     </ol>
     <ol type="A">
         <li>제주 </li>
         <li>순천 </li>
         <li>발리 </li>
     </ol>
 </body>
 </html>
