<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style type="text/css">

    input,select {
        
        display:block;
        padding: 10px;
        border-radius: 5px;
        order:1px solid gray;
        box-sizing : border-box;
        /* 박스의 크기를 어떤 기준 계산할지 정하는 속성
            content-box : 내용기준 크기 결정 (default)
            border-box : 테두리 기준 크기 결정  */
        width: 100%;
        margin-bottom: 10px;
    }
    .container{
        padding: 20px;
        background-color: lightgray;
        border-radius: 5px;
        width:500px;
        margin: auto;
        /* 마진 설정을 하면 가운데에 줄쑤 이씀! */
    }
    input[type=submit]{
        background: red;
        color: white;
        margin-top: 30px;
    }
    input[type=submit]:hover{
        background-color: darkred;
    }

    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
           <label for="name">이름</label>
           <br>
           <input type="text" id="name" name="sName" placeholder="이름"/>
           <br>
           
           <label for="age">나이</label>
           <br>
           <input type="number" id="age" name="sAge" placeholder="나이" >
           <br>
           <label for="addr">주소</label>
           <br>
           <select id="addr" name="sAddr" >
              <option value="">::주소선택::</option>
              <option value="서울">서울</option>
              <option value="인천">인천</option>
              <option value="경기">경기</option>
              <option value="강원">강원</option>
           </select>
           <br>
           
           <input type="submit" value="전송"/>
           <br>
        </form>
     </div>
    
</body>
</html>
