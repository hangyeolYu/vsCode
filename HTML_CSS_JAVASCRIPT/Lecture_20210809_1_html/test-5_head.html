<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 1.meta tag-->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="./js/default.js"></script>

    <!-- 3.스타일 시트 사용 -->

        a{
            text-align: center;
        }

    </style>

    <!-- 4.페이지 제목 지정  -->
    <title>Document</title>

    <!-- 5.자바 스크립트 포함 -->
    <script type="text/javascript">
    function Hello() {
        alert ("hello javazScript!")
    }
    </script>

    <!-- 6.자바스크립트 hello ()함수 호출위해
    button 추가 -->

    <button onclick="Hello()" 
    style="background-color: violet;">클릭!</button>
