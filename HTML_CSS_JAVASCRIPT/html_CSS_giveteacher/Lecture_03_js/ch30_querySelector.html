<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            let heading1 = document.querySelector("#heading1"); // id
            let heading2 = document.querySelector("#heading2"); // id
            heading1.innerHTML = "Hi! 1";
            heading2.innerHTML = "Hi! 2";

            let list = document.querySelectorAll(".box"); // class
            list[0].style.color = "white";
            list[0].style.background = "black";
            list[0].style.width = "400px";
            list[0].style.height = "100px";
            list[0].style.fontSize = "20px";

            list[1].style.color = "blue"; // 마침표 표기법 사용
            list[1].style.fontSize = "20px";
            list[1].style["color"] = "black"; // 대괄호 표기법 사용

            // document.querySelctor(".box");
            // <div class="box">JS 1</div> (첫번째 box 요소 가지고 옴)
        }
    </script>

    <h1 id="heading1">Hello! 1</h1>
    <div class="box">JS 1</div>

    <h1 id="heading2">Hello! 2</h1>
    <div class="box">JS 2</div>

</body>
</html>
