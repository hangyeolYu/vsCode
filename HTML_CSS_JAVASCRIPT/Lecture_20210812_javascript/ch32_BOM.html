<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            BOM : Brower Object Model (브라우저 객체 모델 )
            :  브라우저 내장 객체중 최상위 객체 
            : 모든 객체,함수,변수는 자동적으로 window 객체에 속함 
            : window. 생략 가능 
        */
        //window 속성 확인 
        for(let p in window){
            console.log(p);
        }

        //창 생성 
        //window.open(url,name,spec)
        //name: _blank (새창에서 열림,기본값),_self,name(임의의 이름)
        //spce: height,width,left,top,scrollbars,menubar....
        //기본적으로 팝업 차단 

        let newWindow = window.open("http://www.naver.com/","Naver","width=400,height=300");

        //window 객체 소멸 
        //window.close(); // window 생략가능
        newWindow.close();


        let newWindow2;//전역 변수
        function winOpen(){
            //window 객체 생성
            //(spect: width:400 ,height:300,left:100,top:100)
            //(name: _blank)
        // let openWindow = window.open("file:///Users/yuhangyeol/Documents/GitHub/vsCode/HTML_CSS_JAVASCRIPT/Lecture_20210812_javascript/index.html"
        //                             ,"_blank","width=400 ,height=300,left=100,top=100");

        //window 객체를 중앙에서 띄우고 싶은 경우
        let width = 400;
        let height =300;
        let top = (screen.availHeight - height)/2;
        let left = (screen.availwidth - width)/2;
        let feat = "width="+width+",height="+height+
                    ",top="+top+",left="+left;
        newWindow2 = window.open("./index.html","_blank",feat);
        }
        function winClose(){
            //window 객체 삭제 
            newWindow2.close();
        }
        //window 객체 이동
        //1)moveTo(x,y): screen 기준 (x,y)이동
        //2)moveBy(x,y): window 기준 (x,y)이동
        //focus(): 해당 window 에 포커스를 부여 
        //blur(): window 를 최소화 

        
    function moveUp (){
        newWindow2.focus();
        newWindow2.moveBy(0,-20);
    }
    function moveDown (){
        newWindow2.focus();
        newWindow2.moveBy(0,20);
    }
    function moveLeft (){
        newWindow2.focus();
        newWindow2.moveBy(-20,0);
    }
    function moveRight (){
        newWindow2.focus();
        newWindow2.moveBy(20,0);
    }
        

    </script>
    <form action="#">
        <input type="button" value="open" onclick="winOpen();">
        <input type="button" value="close" onclick="winClose();">
        <input type="button" value="moveup" onclick="moveUp();">
        <input type="button" value="movedown" onclick="moveDown();">
        <input type="button" value="moveleft" onclick="moveLeft();">
        <input type="button" value="moveright" onclick="moveRight();">
    </form>
</body>
</html>
