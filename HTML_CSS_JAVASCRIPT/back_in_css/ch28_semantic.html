<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Semantic (의미가 있는 )태그 
    1.<header>: 회사로고,회사이름 (머리말)
    2.<nav> : 메뉴바(링크 a href)(navigation)
    3.<main>: 페이지에서 메인이 되는 부분 (섹션들을 담은게 메인 )
    4.<section> :관련있는 알티클을 묶어둠
    5.<article> : 계시물 하나,신문 기사 하나 (문서 독립적인 내용)
    6.<aside> : 문서내용과 관련없이 보통 광고 ㅋ나 보조 설명
    7.<footer> :회사의 주소,번호,저작권,위치,팩스 번호 ... (꼬리말)                 
    
    -->

    <!-- 헤더구역 -->
    <header>
        <h1>길동이 회사</h1>
            <nav>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </nav>
    
    </header>
    <!-- 본문 구역 -->
    <main>
        <section>
            <h2>section 제목</h2>
            <article>
                <h3>article 제목 1</h3>
                <p>article 내용1</p>
            </article>
            <article>
                <h3>article 제목 2</h3>
                <p>article 내용2</p>
            </article>
            <section>
                <h2>section 제목</h2>
                <article>
                    <h3>article 제목 1</h3>
                    <p>article 내용1</p>
                </article>
                <article>
                    <h3>article 제목 2</h3>
                    <p>article 내용2</p>
                </article>
            
        </section>
    </main>
    <!-- 사이드 구역 -->
    <aside>
        <h3>aside 제목</h3>
        <p>aside 내용</p>
    </aside>

    <!-- 풋터 영역 -->
    <footer>
        <p>회사위치,대표 전화번호,저작권</p>
        <address>제작자 연락처 </address>
    </footer>
</body>


</html>
