<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 
    padding: 안쪽 여백 (content와 border 사이 간격)
    1) padding-top
    2) padding-bottom
    3) padding-left
    4) padding-right
    5) padding
        (1) padding: 5px; (상하좌우 5px)
        (2) padding: 5px 10px; (상하 5px, 좌우 10px)
        (3) padding: 5px 10px 20px; (상 5px, 좌우 10px, 하 20px)
        (4) padding: 5px 10px 20px 30px; 
        (상 5px, 우 10px, 하 20px, 좌 30px)
 -->

<body>
    <div style="padding-top:10px">
        padding-top: 10px
    </div>

    <div style="padding:10px 30px">
        상하 10px, 좌우 30px
    </div>
    


</body>
</html>
