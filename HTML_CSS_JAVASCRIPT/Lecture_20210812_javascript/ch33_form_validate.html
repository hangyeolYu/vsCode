<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
         JS form 유효성 검증
        
        */
        function validateForm(){
            validateName();
            validateID();
            validatePass();
            validateeEmail();
            validateLocation ();

        }
            validateName();{
            let x = document.forms["myForm"]["name"].value;
            if(x ==""){
                alert("Name Must Filed Out!"); //경고창 띄움! 
                return false;
            }

        }
        function validateID(){
            //반드시 입력되도록 처리
            //alert() 아이디를 입력하라는 경고 메세지
            let x = document.forms["myForm"]["id"].value;
            if (x==""){
                alert("아이디 입력안해서 나온 경고메세지!");
                return false;
            }
            

        }
        function validatePass(){
            //반드시 입력되도록 처리
            //비밀번호 길이가 8글자 ~16 사이로 입력하도록 처리 
            //안되면 alert () 경고 메세지 출력 
            let x  = document.forms["myForm"]["pass"].value;
            if(String(x).length<8 || String(x).length>16  ) {
                alert("8글자 이상, 16 글자 이하로 적어주세여");
                return false;
            }
            
        }
        function validateeEmail(){
            //@포함하고 잇는지 (첫글자,마지막에 올수 없게)
            //문자열 함수.. search("문자열"),indexOf("문자열");
            //반드시 입력되도록 처리
            //alert("경고메세지");
            let x  = document.forms["myForm"]["email"].value;
            if(x==""){
                alert("이메일은 무적권 적어주셔야합니다 ");
                return false;
            }
            else if(x.indexOf("@")==0 || x.indexOf("@")==x.length){
                alert("이메일 표시 '@'처음이나 마지막에 올수 없습니다! ");
                return false;
            }

         }
         function validateLocation (){
             //반드시 입력되도록 처리 (서울,경기,인천)
             //alert(경고메세지);
             let x  = document.forms["myForm"]["location"].value;
             if(x=="0"){
                alert("선택은 필수에요");
                    return false;
                
             } 

         }

    </script>
    <!-- onsubmit() 반환값이 false 면 action 실행되지않음 !  -->
    <form name="myForm" action="#" onsubmit="validateForm()"
    method="POST">
    <label>Name : </label><input type="text" name="name"><br>
    <label >ID : </label><input type="text" name="id"><br>
    <label>PassWord : </label><input type="password" name="pass"><br>
    <label>Email : </label><input type="email" name="email"><br>
    <label>Location :  </label><br>
    <select name="location">
        <option value="0">::지역선택</option>
        <option value="1">::서울::</option>
        <option value="2">::경기::</option>
        <option value="3">::인천::</option>
    </select><br>

    <input type="submit" value="Submit"><br>

    </form>
    
</body>
</html>
