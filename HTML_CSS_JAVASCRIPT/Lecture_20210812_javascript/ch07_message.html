<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        대화상자
        1.alert("경고 메세지 출력"): 경고 메세지 출력
        2.confirm("확인 메세지 ") : 사용자에게 확인 받음 
            1)확인 : true
            2)취소 : false
        3.prompt("입력 메세지 ","기본 입력값"):사용자에게 입력받음
        
        */
        let msg1 = alert("샛캬 정신차려!");
        let msg2 = confirm("continue ?");
        document.write(msg2); //확인을 누루면 true , 취소를 누루면 false 
        //boolean (true,false)
        document.write(typeof(msg2+"")); //타입에 형변환!
        document.write("<br>");


        let msg3 = prompt('number?',1);
        document.write(msg3);
        document.write(typeof(msg3));
        document.write("<br>");
        //반환값 string 을 정수로 변환

        //정수로 입력받는 방법
        //1.
        let msg4 = Number(prompt('number','1'));//실수,정수
        document.write(msg4+"<br>");
        document.write(typeof(msg4)+"<br>");

        //2.
        let msg5 = parseInt(prompt('number','1'));//실수,정수
        document.write(msg5+"<br>");
        document.write(typeof(msg5)+"<br>");


    </script>
    
</body>
</html>
