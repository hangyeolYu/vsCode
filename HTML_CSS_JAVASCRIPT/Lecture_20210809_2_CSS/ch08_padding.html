<!-- 
    padding: 안쪽 여백 (content 와 border 사이 간격)
    1) padding-top
    2) padding-bottom
    3)padding-left
    4)padding-right
    5)padding
        (1)padding: 5px; (상하좌우 5px)
        (2)padding: 5px 10px; (상하 5px;좌우 10px)
        (3)padding: 5px 10px 20px; (상 5px,하 10px,하 20px)
        (4)padding: 5px 10 px 20 px 30px;
        (상 5px, 우 10px , 하 20px,좌 30 px )




 -->
<body>
    <div style="padding-top: 10px; ;
                background-color: orange;
                ">
    padding-top: 10px
    </div>
    <br><br>
    <div style="padding: 10px 25px; ;
                background-color: rgb(51, 40, 114);
                ">
    padding: 상하 10px 좌우 25px
    </div>
    <br><br>
</body>
