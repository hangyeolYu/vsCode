<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            /* collapse: 붕괴하다 */
            /* 테이블의 테두리가 한 줄만 생김 */
            /* border-spacing: 10px; */
            /* border 사이 간격 지정 */
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            vertical-align: middle;
            /* 수직 방향 정렬
            :  top, middle, bottom */
        }

        th {
            background-color: blanchedalmond;
        }

        tr:hover {
            background-color: cornflowerblue;
            font-weight: bold;
            transform: scale(1.1, 1.1);
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>학년/학기</th>
            <th>좋아하는 과목</th>
        </tr>
        <tr>
            <td rowspan="2">홍길동</td>
            <td>3</td>
            <td rowspan="2">수학</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td rowspan="2">홍길순</td>
            <td>2</td>
            <td rowspan="2">영어</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
