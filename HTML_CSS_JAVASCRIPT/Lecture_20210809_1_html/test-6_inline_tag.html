<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifram(inline frame)</title>
</head>
<body>
    <!-- html 문서 안에 다른 html 문서 넣기 -->
        <h1>test.html</h1>
        <iframe src="test.html">test.html</iframe>
    <!-- html 문서 안에 다른 동영상 넣기 -->
        <h1>동영상 파일</h1>
        <iframe width = "500" height = "300" 
        src="https://www.youtube.com/embed/0AwxHCI_BnA"
        frameborder = "0" 
         allowfullscreen >   
         <!-- frameborder : 옆 라인없애기
              allowfullscreen : 전체화면 허용
             동영상이 안 넣어질때 확장자(링크 사이 /embed/)
            넣기     -->

            동영상 파일</iframe> -->

            <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/0AwxHCI_BnA" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay :자동재생;
                 clipboard-write : 댓글창 ; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

            

            <!-- 유튭 공유해서-> 퍼가기->   ㅋ
</body>
</html>
