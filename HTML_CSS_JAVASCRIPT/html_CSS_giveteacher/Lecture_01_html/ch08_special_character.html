<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<h1>특수 문자</h1>
	<h3>공백문자 : &nbsp;</h3>
	<h3>큰따옴표 : &quot;</h3>
	<h3>앰퍼샌드 : &amp;</h3>
	<!-- 비교 표현식 -->
	<h3>작다 : &lt;</h3>			
	<!-- little than (<) -->
	<h3>작거나 같다 : &le;</h3>	
	<!-- little than or equal (<=) -->
	<h3>크다 : &gt;</h3>			
	<!-- greater than (>) -->
	<h3>크거나 같다 : &ge;</h3>	
	<!-- greater than or equal (>=) -->
</body>
</html>
