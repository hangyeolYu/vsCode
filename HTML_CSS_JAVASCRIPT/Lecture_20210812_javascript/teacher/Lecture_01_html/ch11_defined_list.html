<!-- 
	<dl> 목록 태그 (description list 정의/내용)
	
	1. 글머리 기호나 번호가 없는 목록
	2. 구조
		<dl>
			<dt>제목</dt>
			<dd>내용</dd>
		</dl>
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>description list</title>
</head>

<body>
    <dl>
        <dt>
            <b>키보드</b>
            <!-- 글씨체 굵게 -->
        </dt>
        <dd>키보드는 표준 입력 장치로서 콘솔이라고 불린다.</dd>
        <dt>
            <strong>마우스</strong>
            <!-- 글씨체 굵게 -->
        </dt>
        <dd>마우스는 GUI 환경에서의 필수 입력 장치이다.</dd>
    </dl>
</body>

</html>
