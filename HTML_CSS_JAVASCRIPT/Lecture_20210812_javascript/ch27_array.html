<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            배열 (array)
            :[]
            :데이터 구분 쉼표 (,)
            :원소의 데이터 타입을 다양하게 할수 있음 (근데 비추 ㅋ 나중에 for 문 어렵 ㅋ)
            ex)[] 1,'1',true,function(){....}]
        */

        //배열 생성
        let arr1 = [1,2,3,4,5];//1 (추천)
        let arr2 = new Array(1,2,3,4,5);//2

        console.log(arr1);
        console.log(typeof(arr1));//object
        
        //존재하지 않는 인덱스 접근 
        arr1[5] = 6; //어라 인덱스 추가 ㅋ 
        console.log(arr1);

        //6번 인덱스 사용 안하는즁임 (근데 띄어지고 추가됨)
        // 6번 인덱스에 hole (구멍)이 생김
        //*hole : 인덱스에 대응하는 배열 요소가 없는부분 
        //*희소 배열 : hole 이 존재하는 배열 (연속적이지 않은 배열 )

        arr1[7] =7; //원소 추가 

        console.log(arr1);
        console.log(arr1.length);

        //배열원소 추가
        arr1.push(8,9,10); //배열의 마지막에 값 (8,9,10)추가
        arr1.unshift(0); //배열의 첫번째에 값 추가 

        //배열원소 삭제

        arr1.pop(); //배열의 마지막에 값 삭제
        arr1.shift();//배열의 첫번째 값 삭제 

        //unshift,shift (첫번째 값 추가/삭제) --1 이게 더 오래걸림 
        //push,pop (마지막 값 추가/ 삭제 )--2 

        //배열 원소 부분적 삭제

        arr1.splice(1,1); // 1번 인덱스 부터 1개 삭제 
        arr1.splice(1);//1번 인덱스부터 다 삭제 
        arr1.splice(1,2,3,4); //1번 인덱스 부터 2개 삭제를 하고 그자리에 3,4 추가
        console.log(arr1);
        
        //배열 결합
        const fruit1 = ['😊','🍌','🥝'];
        const fruit2 = ['🍎', '🍌'];
        const newFruits = fruit1.concat(fruit2);
        console.log(newFruits);

        //요소 인덱스 찾기 (indexOf)( 앞에서 부터 일치하는 요소찾음)
        console.log(newFruits.indexOf('🍎'));
        console.log(newFruits.indexOf('🧚🏽‍♀️')); //없으니 -1 반환
        
          // 요소 인덱스 찾기 (lastIndexOf) (뒤에서부터 일치하는 요소 찾음)
          const fruit3 = ['🍎', '🍎', '🍎'];
        console.log(fruit3.indexOf('🍎')); // 0
        console.log(fruit3.lastIndexOf('🍎')); // 2

        //요소가 잇는지 유무확인 (includes)
        console.log(fruit3.includes('😭'));
        console.log(fruit3.includes('🍎'));

        //array API
        //indexOf,lastIndexOf,includes .....

        //1) join(주어진 배열을 string 으로 변환 ) array -> string
        const fruit4 = ['apple','banana','orange'];//배열
        const result4 = fruit4.join('|'); //( )안에 구분할 문자를 넣을수 있음 default == "," 
        console.log(result4);

        //2) split (string-> array)
        const fruit5 = 'apple,banana,orange';
        const result5 = fruit5.split(',');
        console.log(result5);

        //3) reverse ([1,2,3,4]->[4,3,2,1])
        const arr = [1,2,3,4];
        const rev = arr.reverse(); //원본이 바뀜! array 자체를 reverse 시킴 
        console.log(arr);
        console.log(rev);

        console.clear();

        //Q1.arr2에서 [1,2]를 삭제 (splice)
        const arr3 = [1,2,3,4,5];
        const res3= arr2.splice(0,2); //애는 원본이 안바뀜 ㅋ 
        console.log(res3); //삭제된 요소 배열로 리턴 [1,2]
        console.log(arr3);//arr3 원본 자체를 삭제 시킴 [3,4,5]

        //slice: 베열에서 원하는 부분만 추출 
        const arr4 = [1,2,3,4,5];
        // const res6 = arr4.slice(2,5); //5 exclusive (2~4)
        const res6 = arr4.slice(2,arr4.length);

        console.log(arr4);
        console.log(res6);





    </script>
</body>
</html>
