<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    button : 사용자가 클릭
    (예,아니오 대답 )

    a href : 사용자가 클릭하는 동시에 
    다른 페이지로 이동 (메뉴바는 이걸로 만듬 ㅋ )
 -->
 <style type="text/css">
  ul{
      list-style-type: none;
      background-color: coral;
      overflow: scroll;
  }
  ul li {
      
      float: left;
      text-align: center;
  }
  ul a {
      /* a 태그는 inline 레벨이므로
      display: block  */
      font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      display: block;
      text-align: center;
      width: 300px;
      height: 50px;
      text-decoration: none;
      /* 밑줄제거 */
      color: black;
      /* 파랑을 블랙으로 바꿈 하이퍼링크는 원래 파란색*/
      padding: 25px;
      /* 블럭 밖 공간 */
      font-size: large;
      font-weight: bold;
  }
  li a:hover{
      background-color:blue;
      color: rgb(44, 28, 28);
  }


 </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Board</a></li>
        <li><a href="#">Guest</a></li>
        <li><a href="#">About</a></li>

    </ul>
    
</body>
</html>
