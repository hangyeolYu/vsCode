<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            BOM: Brower Object Model (브라우저 객체 모델)
            : 브라우저 내장 객체 중 최상위 객체
            : 모든 객체, 함수, 변수는 자동적으로 window 객체에 속함
            : window. 생략 가능
        */

        // window 속성 확인
        // for(let p in window){
        //     console.log(p);
        // }

        // window 객체 생성
        // window.open(url, name, spec)
        // name: _blank (새 창에서 열림, 기본값), _self, name (임의의 이름)
        // spec: height, width, left, top, scrollbars, menubar ...

        // 기본적으로 팝업 차단
        // let newWindow = window.open("https://www.naver.com/", 
        // "Naver", "width=400, height=300");
        
        // window 객체 소멸
        // window.close()
        // newWindow.close();

        let newWindow2; // 전역 변수
        function winOpen(){
            // window 객체 생성 
            // (spect: width: 400, height: 300, left: 100, top:100)
            // (name: _blank)
            // newWindow2 = window.open("./index.html", "_blank", 
            // "width=400, height=300, left=100, top=100");

            // window 객체를 중앙에서 띄우고 싶은 경우
            let width = 400;
            let height = 300;
            let top = (screen.availHeight - height) / 2;
            let left = (screen.availWidth - width) / 2;
            let feat = "width=" + width + ", height=" + height +
                    ", top=" + top + ", left=" + left;
            newWindow2 = window.open("./index.html", "_blank", feat);
        }
        function winClose(){
            // window 객체 삭제
            newWindow2.close();
        }

        // window 객체 이동 (크롬, 오페라, IE7 이상은 안됨)
        // 1) moveTo(x, y): screen 기준 (x, y) 이동
        // 2) moveBy(x, y): window 기준 (x, y) 이동
        // focus(): 해당 window에 포커스를 부여
        // blur(): window를 최소화

        function moveUp(){
            newWindow2.focus();
            newWindow2.moveBy(0, -20);
        }
        function moveDown(){
            newWindow2.focus();
            newWindow2.moveBy(0, 20);
        }
        function moveLeft(){
            newWindow2.focus();
            newWindow2.moveBy(-20, 0);
        }
        function moveRight(){
            newWindow2.focus();
            newWindow2.moveBy(20, 0);
        }

        // screen 객체: 사용자의 디스플레이 화면에 대한 정보 저장 객체
        console.log(screen.width); // 사용자 화면 너비 (px)
        console.log(screen.height); // 사용자 화면 높이 (px)

        // 운영체제의 작업 표시줄 같은 공간을 제외
        console.log(screen.availWidth); // 사용자 화면 너비 (px)
        console.log(screen.availHeight); // 사용자 화면 높이 (px)


        // history 객체: 브라우저의 history (캐쉬, cache) 기록
        /*
            history.back(): 웹 브라우저 상단의 < (뒤로 가기)
            history.forward(): 웹 브라우저 상단의 > (앞으로 가기)
            history.go(값)
            값: -1 => 이전 페이지로 이동
                -2 => 전전 페이지로 이동
                1 => 다음 페이지로 이동
                2 => 다다음 페이지로 이동
        */


        // location 객체: 현재 페이지 주소 (URL)을 얻기 위한 객체
        /*
            location.href: 현재 페이지의 href (URL) 반환
            location.hostname: 웹 페이지의 도메인 이름 반환
            location.pathname: 페이지의 경로/파일 이름 반환
            location.protocol: 웹 프로토콜 반환 (http:, https: (secure))
            location.assign(): 새로운 문서 로드 (history 남기기)
            location.replace(): 새로운 문서 로드 (history 남기지 않고)
        */


    </script>
    <form action="#">
        <input type="button" value="open" onclick="winOpen();">
        <input type="button" value="close" onclick="winClose();">
        <input type="button" value="moveup" onclick="moveUp();">
        <input type="button" value="movedown" onclick="moveDown();">
        <input type="button" value="moveleft" onclick="moveLeft();">
        <input type="button" value="moveright" onclick="moveRight();">
    </form>
</body>
</html>
