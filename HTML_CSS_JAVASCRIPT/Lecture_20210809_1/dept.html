<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;">DEPT</title>
    <!-- 테이블의 border (테두리) 지정  -->
    <style>
        /*바디에 생성한 스타일마다 
        해당 style 을 적용하게됨!    */
        table{
            border-top : 1px solid black;
            border-collapse: collapse;   
            /* 테두리와 테두리 사이 간격 없앰 */
        }  
        th,td{
           border-bottom:  1px solid black;
           padding: 10px;
           /* 테두리와 내용 사이의 간격 줄 수 있음  */
        }


    </style>
    <style>
        .test{
            background-color: rgb(118, 107, 177);
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
            /*padding: 안쪽 여백
            margin : 바깥쪽 여백 */
            color :rgb(57, 47, 79);


        }

        #idTest {
            background-color: skyblue;
            color:tomato;
            text-align: center;
        }
    </style>
    
    
   
</head>
<body>
    <img src="goott.png" alt="이미지가 없음 "height="200"width="1800">
    <h2 style="text-align: center;color:darkblue">DEPT table</h2>
    <table width ="100%;">
        
        <tr style="color: rgb(57, 47, 79);">
        <th >DEPTNO</th>
        <th >DNAME</th>
        <th >LOC</th>
        
        </tr>
        <tr style="text-align: center;">
            
            <td>10</td>
            <td>SEL</td>
            <td>London</td>
            
        </tr>
        <tr style="text-align: center;">
            <td>20</td>
            <td>FOX</td>
            <td>Seoul</td>
        </tr>
        <tr style="text-align: center;">
            <td>30</td>
            <td>MD</td>
            <td>Roma</td>
        </tr>
        <tr style="text-align: center;">
            <td>40</td>
            <td>MN</td>
            <td>Berlin</td>
        </tr>
    </table>
     <!-- HTML 블록 단위로 나눌 수 있음 (div) 
        - 항상 새로운 줄에서 시작 
        - 페이지의 전체 너비 차지 (width: 100%)
        - 위쪽/아래쪽 여백 존재 
        
        
        
        
        -->
        <div>Hello world!</div>

        <!-- 인라인 요소 (span) 
        -새 줄에서 시작하지 않음 
        -필요한 만큼 너비 차지                 
    -->
        <p>안녕하세여!
            <span style="color: blue">구트아카데미</span>
         는 제가 다니는 학원이죠 </p>

         <!-- 클래스 (class) 
            - 다양한 요소가 동일 클래스 공유할 수 있음 
        -->

        <div class = "test">
        <h2>개발 부서 </h2>
        <p>웹 개발 부서 </p>
    </div>

        <div class = "test">
        <h2>인사팀 부서 </h2>
        <p>신입 채용 계획 </p>
    </div>

    <!-- ID 속성  
    -HTML 고유 ID 지정
    -공유불가 
    (동일한 ID 를 가진 요소가 두 개 이상 올수 없음 )    

    해쉬문자 (#) 이용   -->

    <!-- id 태그를 두 요소에 대해서 작성하게 될 경우에는 
    웹 사이트가 유추 (idTest 저장된 스타일대로 출력!)
    하지만 id 태그는 하나의 태그에 대해서 UNIQUE 하개
     작성하는 것이 맞습니다~! 
     ex) : (script 작성시 id 를 가지고 요소를 추출 )-->

    <h1 id="idTest">아이디는 공유할 수 없음 11</h1>
    <h2 id="idTest">아이디는 공유할 수 없음 22</h2>



    <!-- 자바 스크립트 코드를 넣을수 있음! (script) -->
    <p id="demo">자바 스크립트는 동적인 웹 사이트를 만들 수 있음! </p>
    <script>
    function myfunction () {
        document.getElementById("demo")
        .style.fontSize = "20px";
        document.getElementById("demo")
        .style.color = "red";
        document.getElementById("demo")
        .style.backgroundColor = "yellow";
    }

    </script>
    <button type="button" onclick="myfunction()">버튼 클릭!!
    </button>

    
</body>
</html>
