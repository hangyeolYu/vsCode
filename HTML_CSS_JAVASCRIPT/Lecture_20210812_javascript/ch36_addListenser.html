<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 밑에 바디들을 다 읽고 실행하겠다!
        window.onload = function(){
            let btnGreen = document.getElementById("green");
            let btnRed = document.getElementById("red");
            let btn = document.getElementById("btn");

            //arrow function 활용 

            btnGreen.addEventListener("mouseover",
            () => text.style.color = "green");
            btnRed.addEventListener("mouseover",
            () => text.style.color = "red");

            // 메세지를 한번만 보여야 하므로 (함수 이름이 있어야함 애로우 펑션은 이름이 없음! )
            btn.addEventListener("click",btnClickHandler);
            

            // btnGreen.addEventListener("mouseover",changeGreen);
            // btnRed.addEventListener("mouseover",changeRed);
            // btn.addEventListener("click",btnClickHandler);


            // function changeGreen (){
            //     text.style.color ="green";
            // }
            // function changeRed(){
            //     text.style.color ="red";
            // }
            function btnClickHandler(){
                alert("message once!");//한번만보여지게 등록
                btn.removeEventListener('click',btnClickHandler);
                //이벤트 리스너를 지움! 

            }
        }
        
    </script>
    <h1 id="text">change color</h1> 
    <button id="green">green</button>
    <button id="red">red</button>
    <button id="btn">message once!</button>
</body>
</html>
