<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 style="color :teal; background-color:thistle;">
    여기가 h1 &nbsp;태그입니다</h1>
    <!-- &nbsp; : non-breaking-space (공백 나타냄)
         &quot; : " (큰 따옴표 표기)
        &lt; : < (작음 표기)
        &gt; : > (큼 표기 )
        &emp; : & (엔드 표기)
        &semi; : ; (세미콜론 표기 )
        &num; : # (#표기) -->
</body>
