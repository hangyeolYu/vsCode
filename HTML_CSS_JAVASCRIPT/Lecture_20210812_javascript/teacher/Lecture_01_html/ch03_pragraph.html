<!-- 
	문단 태그 (paragraph tag)
	
	1. 보이는 대로 표시되지 않음
    (공백은 하나만 인정, 줄바꿈은 인정되지 않음)

	2. 문단을 만들때 사용하는 태그
    (문단이 끝나면 자동으로 줄 바꿈이 됨) 
 -->
 <!DOCTYPE html>
 <html>
 <head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>paragraph tag</title>
 </head>
 <body>
     <p> 여기가 첫 번째 문단입니다.</p>
     <p> 여기가 두 번째 문단입니다.</p>
     <p> 여기가               세 번째                문단입니다.</p>
     <p> 여기가
     
     
     
     
     
     
      네 번째 문단입니다.</p>
 </body>
 </html>
