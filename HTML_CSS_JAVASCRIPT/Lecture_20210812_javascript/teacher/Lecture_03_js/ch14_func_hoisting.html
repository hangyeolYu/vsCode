<body>
    <script>
        view1(); // 1)

        function view1(){ // 1) 선언식 함수
            console.log("hello view1()");

        view1(); // 1)

        const view1 = function(){ // 2) 표현식 함수
            console.log("hello view1()");
        }
        view1(); // 2)

        // hositing 결과
        // ????
        function view1(){ // 1) 선언식 함수
            console.log("hello view1()");
        }
        const view1; 

        view1(); // 1)
        view1(); // 1)
        view1 = function(){ // 2) 표현식 함수
            console.log("hello view1()");
        }
        view1(); // 2)


    </script>
