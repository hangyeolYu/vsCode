<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1. break - 반복문 빠져나옴 (jumps out)
            // switch: switch를 빠져나옴
            // for/while + break: 반복문을 빠져나옴 (**)

            2. continue - 반복문 재시작 (jumps over one iteration)
        
        */

        // 무한 반복문 (페이지 로딩중 ....)
        // while(true){
        //     document.write("123");
        // }

        // for(;;){
        //     document.write("123");
        // }

        let text = "";
        for(let i = 0; i < 10; i ++){
            text += "number: " + i + "<br/>";
            if(i == 3) {break;}
        }
        
        document.write(text);

        text = "";
        for(let i = 0; i < 10; i ++){
            if(i % 3 == 0) {continue;} // i == 0, 3, 6, 9
            text += "number: " + i + "<br/>";
            
            // 어떠한 영향을 주지 못함
        }
        
        document.write(text);

    </script>
</body>
</html>
