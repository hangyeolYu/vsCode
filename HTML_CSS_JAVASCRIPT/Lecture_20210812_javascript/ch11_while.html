<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      /*
      1.while 문
      2. do while 문
      
      */
     let i =0;
     let text=""; // 여기서  지정안하면 undefined 나옴! 
     //undefined : (자료형 결정 X ,값 X)
     //hoisting 이랑은 다름 ㅋ 초기화(값 지정) 하기전에 요소 지정하는것 
     //(1) 여기말고 
     while(i< 10){
        text += "number : "+i +"<br>";
        i++;
     }
     document.write(text);
     //let =text; (1) 이러면 호이스팅 ㅋ 

     document.write("<br><br><br>");

      i =0;
     text = "";
     do{
         text +="number :"+i+"<br>";
         i++;


     }while(i<10);
     //do while 뒤에 세미클론!
     document.write(text);



  </script>  
</body>
</html>
