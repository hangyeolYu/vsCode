<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            자기 호출 함수
            (IIFE, Immediately Invoked (호출하는, 유발하는) 
            Function Expression)

            1. 만들면 바로 호출되는 함수
            2. 익명함수  + ()
            3. 해당 함수는 재사용용도보다는 테스트할 때 많이 사용
               (충돌 방지!)
        */

        (function(){
            console.log('IIFE');
        })();

    </script>
</body>
</html>
