<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            /* 가로 */
            height: 300px;
            /* 세로 */
            margin: 10px;
            /*margin: 바깥쪽 여백  */
        }
        #img2-display{
            display: none;
            /* none: 화면에서 사라짐(차지하는 구역없음 ) */
        }
        #img2-visible{
            visibility: hidden;
            /* 회면에서는 사라지지만 (차지하는 구역은 남음 ) */
        }
    </style>
</head>
<body>
    <img src="./img/jejuisland.jpg" alt="대충 아름다운 제주도 사진" id="img1">
    <img src="./img/jejuisland.jpg" alt="대충 아름다운 제주도 사진" id="img2-display">
    <img src="./img/jejuisland.jpg" alt="대충 아름다운 제주도 사진" id="img3">

    <hr>


    <img src="./img/jejuisland.jpg" alt="대충 아름다운 제주도 사진" id="img1">
    <img src="./img/jejuisland.jpg" alt="대충 아름다운 제주도 사진" id="img2-visible">
    <img src="./img/jejuisland.jpg" alt="대충 아름다운 제주도 사진" id="img3">
    
</body>
</html>
