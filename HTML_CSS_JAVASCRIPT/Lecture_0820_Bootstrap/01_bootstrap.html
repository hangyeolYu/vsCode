<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>
    <!-- 
        부트 스트랩 (bootstrap)
        -각종 레이아웃,버튼,입력창 등의 디자인을 css,JS 로 만들어 놓은것 
    -->
    <!-- css -->
    <!-- 같은 넓이의 컬럼 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color: red;">.col</div>
            <div class="col" style="background-color: blue;">.col</div>
            <div class="col" style="background-color: orange;">.col</div>
            <div class="col" style="background-color: green;">.col</div>
        </div>
    </div>
    <!-- 반응형 컬럼  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="background-color: lavender;">.col</div>
            <div class="col-sm-2" style="background-color: lavenderblush;">.col</div>
            
        </div>
    </div>

    <!-- 테이블 -->

    <div class="container">
        <div class="row">
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Second</th>
                <th scope="col">Third</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Hi</td>
                <td>Hi</td>
                <td>Hi</td>
                <td>Hi</td>
                
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Hee</td>
                <td>Hee</td>
                <td>Hee</td>
                <td>Hee</td>
                
            </tr>
        </tbody>

      </table>

      <div class="container">
          <h2>Button</h2>
          <button class="btn">Basic</button>
          <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-link">Link</button>
      </div>

      <div class="container">
          <h2>Login</h2>
          <form action="#">
            <div class="form-group">
               <label>이메일 : </label>
               <input type="email" class="form-control" placeholder="이메일 입력">
            </div>
            <div class="form-group">
               <label>비밀번호 : </label>
               <input type="password" class="form-control" placeholder="비밀번호 입력">
            </div>
            <div class="form-group form-check">
               <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="remember">
               </label>
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
         </form>
      </div>

      <!-- 모달 (팝업창 ) -->

      <div class="container">
        <h2>Modal 예시</h2>
        <!-- 모달을 호출하기 위한 버튼 -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Modal 열기</button>
        
        <!-- 모달 (팝업창)-->
        <div class="modal" id="myModal">
           <div class="modal-dialog">
              <div class="modal-content">
                 <!-- modal head -->
                 <div class="modal-header">
                    <h4 class="modal-title">Modal 제목</h4>
                    <button class="close" data-dismiss="modal"></button>
                 </div>
                 
                 <!-- modal body -->
                 <div class="modal-body">Modal 본문</div>
                 
                 <!-- modal footer -->
                 <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">close</button>
                 </div>
                 
              </div>
           </div>
        </div>
     </div>

</body>
</html>
