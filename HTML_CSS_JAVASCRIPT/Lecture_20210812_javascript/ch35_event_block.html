<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onkeydown = function(e){
            const key = e.keyCode;
            console.log(key);

            //f5 :116
            //backspace : 8
            if(key==116){
                alert("새로고침 금지!");

                //이벤트 막기
                if(e){ //최신브라우저
                    e.preventDefault();
                }
                else{//구 IE (8버전 이하)
                    window.event.returnValue= false;
                }
            }

            else if (key==8){
                alert("백스페이스 금지!");

                //이벤트 막기
                if(e){ //최신브라우저
                    e.preventDefault();
                }
                else{//구 IE (8버전 이하)
                    window.event.returnValue= false;
                }

            }
        }
    </script>
</body>
</html>
