<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= true;
        let b=100;
        let c = "hello";
        //a,b,c 데이터 타입은 데이터가 들어올때 결정

        document.write(a+"<br>");
        document.write(b+"<br>");
        document.write(c+"<br>");
        document.write("-------------------<br>");

        //숫자로 변환 :Number(값);

        document.write(Number(a)+"<br>");
        //true ->1
        document.write(Number(b)+"<br>");
        //100->100
        document.write(Number(c)+"<br>");
        //hello -> X (not a number)NaN
        document.write("-------------------<br>");
        //문자열로 변환 : String(값);
        //전부다 가능!

        document.write(String(a)+"<br>");
        document.write(String(b)+"<br>");
        document.write(String(c)+"<br>");
        document.write("-------------------<br>");
        
        //Boolean 으로 변환 : Boolean(값);

        document.write(Boolean(a)+"<br>");
        //-> true
        document.write(Boolean(b)+"<br>");
        //100->true ??
        //0 이 아닌수는 true 
        document.write(Boolean(c)+"<br>");
        //hello -> true??
        //데이터 존재 true , ('',null은 false) 

        document.write("-------------------<br>");


    </script>
</body>
</html>
