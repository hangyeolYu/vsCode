<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="var" style="color:black;">var test</h1>
    <h1 id="let" style="color:black;">let test</h1>
    <button id="btn" onclick="colour()">click</button>
    <!-- executing function on button click -->

    <script type="text/javascript">
        function colour() {

            setInterval(function () {

                if (document.getElementById('var').style.color == 'black') {
                    var col1 = 'blue';
                }
                else {
                    col1 = 'black';
                }
                // setting value of color 1 through var

                if (document.getElementById('let').style.color == 'black') {
                    let col2 = 'red';
                } else {
                    col2 = 'black';
                }

                // setting value of color 2 through let

                document.getElementById('var').style.color = col1; // 함수 범위 (더 큰 범위, 작동함)
                document.getElementById('let').style.color = col2; // 블록 범위 (작동 안함)

                // changing color of h1 in html
            }, 500);

        }
    </script>
</body>

</html>
