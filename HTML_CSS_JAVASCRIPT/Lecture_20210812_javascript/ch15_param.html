<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //디폴트 파라미터 (default parameters)
        //: 매개변수에 기본값을 지정 
        //: 인자로 넘겨주지않을경우 기본값으로 세팅됨
        function showMessage(msg,from = 'unknown') { //뒤에서 부터 들어감!
            console.log(msg + "by "+ from );
        }

        showMessage("hi z ");
        showMessage("hello! ","hangyoul");

        //Rest 매개 변수 (ES6 버전부터 생김)
        //: 가변 매개변수
        function printAll(...args) {//배열 형태로 전달 
            // for(let i = 0;i < args.length;i++){
            //     console.log(args[i]);
            //}
            // for (let arg of args) { //원소 반환 포 오브
            //     console.log(arg);
            // }

            //배열 객체 함수 
            args.forEach(function(arg){
                console.log(arg);
            });

            //Arrow Function  (ES6)
            //: 익명함수 같이 사용 가능!
            args.forEach((arg) => console.log(arg));
        }

        printAll('hello','js','jsp');
        

    </script>
</body>
</html>
