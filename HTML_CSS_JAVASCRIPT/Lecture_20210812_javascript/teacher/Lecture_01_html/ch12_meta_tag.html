<!-- HTML (HyperText Markup Language) 
    HyperText: 페이지와 페이지를 연결해주는 링크
    Markup: 표시한다
    => 웹 브라우저의 내용을 표시하기 위한 언어
-->

<!DOCTYPE html> 
<!-- html5 버전으로 시작하겠다! -->
<html lang="ko">
<!-- html 언어 
"en" - 영어
"ko" - 한국어
-->
<!-- head: 작성자나 문서 요약/설명 같은 데이터 포함 
    (메타 데이터) 
    보통 head 내용은 페이지에 표시되지 않음
-->
<head>
    <meta charset="UTF-8"> 
    <!-- html 문서의 문자 인코딩 방식
    (보통은 UTF-8) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- http-equiv: IE 버전이 달라도 호환 가능하게 함 
    오래된 브라우저에서 정상적으로 출력되지 않는 이슈 해결
    -->
    <!-- content: IE 브라우저에서 가장 최신 모드 표준으로
    선택하는 문서 모드 -->
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <!-- name="viewport": 보임 창 (화면 상의 표시 영역) 
    모바일 브라우저에서 크기 조절을 위해 만듦 -->
    <title>Document</title>
</head>
<body>
</body>
</html>
