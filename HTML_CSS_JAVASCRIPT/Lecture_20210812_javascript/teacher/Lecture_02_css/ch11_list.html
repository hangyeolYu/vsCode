<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul{
            list-style-type: "\1F491";
            /* square: ■, circle: ○, disk: ●, none: 없음 */
            background-color:silver
        }
        /* ul 아래 모든 li */
        ul li{
            background-color: royalblue;
        }
        /* 
        ol 태그 list-style-type
        1. decimal             : 1, 2, 3
        2. decimal-leading-zero: 01, 02, 03
        3. lower-roman         : 소문자 로마자
        4. upper-roman         : 대문자 로마자
        5. lower-alpha         : 소문자 알파벳
        6. upper-alpha         : 대문자 알파벳
        */

    </style>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>운동</li>
        <li>음악</li>
        <li>영화</li>
        <li>책</li>
    </ul>
</body>
</html>
