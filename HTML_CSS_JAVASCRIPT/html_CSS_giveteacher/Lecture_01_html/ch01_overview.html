<!-- 
웹 개발 (web development)
: 웹 사이트를 만드는 것

- 정적 웹 (static web site)
: 이미 웹 서버에 저장된 HTML 문서만 클라이언트에게 전송
: 사용자는 서버에 저장된 데이터가 변경되지 않은 고정된 웹
페이지만 보게 됨 (모든 사용자의 결과 웹 페이지는 동일)
: ex) 포토폴리오, 회사소개 웹

● 장점: 서버간 통신이 거의 없음 (빠름), 
단순함 (백업/복원 쉬움)
● 단점: 정보가 한정적 (서비스 한정적)


- 동적 웹 (dynamic web site)
: 사용자 요청에 의해서 변화된 페이지를 보여주는 웹 사이트
: 같은 페이지라도 사용자마다 다른 결과를 서버에게 요청하고
받을 수 있음
: 대부분의 사이트는 동적 웹
: ex) 구글, 네이버, 티스토리, 쇼핑몰

● 장점: 다양한 서비스가 가능 (다양한 웹 페이지 제공)
● 단점: 상대적으로 느림, 백업/복원 힘듦


- 프론트엔드 (front-end): front (사용자의 앞)에 보이는 영역
ex) HTML, CSS, JavaScript
프레임웍: 리액트, 뷰, 앵귤러 
라이브러리: 부트스트랩, 제이쿼리

- 백엔드 (back-end): back (사용자의 뒤)에 보이지않은 영역
DB 설계, 데이터 처리/가공
ex) 자바 (스프링), PHP, 파이썬 (장고, Django), NodeJS
 -->
