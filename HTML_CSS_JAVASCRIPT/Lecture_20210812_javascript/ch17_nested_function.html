<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
        중첩 함수 (nested function )
        :외부함수 안에 내부함수 존재 

        외부 함수
            내부함수 
            : 함수 외부에서 호출 X
            : 외부 함수 에서 사용되는 함수 
        */

        // 원의 넓이를 반환 함수
        function circle(r) {
            //외부함수 
            function square(r){//r *r
                //내부 함수 
                return Math.pow(r,2); // 제곱 메스 클래스
            }
            return Math.PI * square(r);
        }
        //command + B = 이쁘게 보기

        const area = circle(3);
        console.log(area);
        //1.circle (r=3);
        //2. square (r=3);=> r^2
        //3. circle (r==3);=> pi * (r^2)

        



    </script>
</body>
</html>
